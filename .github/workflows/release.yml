name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: âŒ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: â° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸš€ Build
        run: npm run build
      - name: ğŸ§ª Test
        run: npm test
      - name: â˜• Release
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
