name: Publish Package

on:
    release:
      types: [created]
jobs:
    publish:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: "18"
        - run: npm install
        - uses: JS-DevTools/npm-publish@v2
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            registry: "https://npm.pkg.github.com"